<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>
<body>
    <form method="post" action="enviador.php">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>

        <br/>

        <label for="correo">Email</label>
        <input type="email" name="correo" placeholder="Ingresa tu mail" required>

        <br/>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" placeholder="Ingresá tu edad">

        <br/>

        <input type="radio" name="sexo" value="hombre">hombre
        <input type="radio" name="sexo" value="mujer">mujer
        <input type="radio" name="sexo" value="otro">otro
        <br/>

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" placeholder="Ingresa tu teléfono">

        <br/>

        <label for="foto">Foto:</label>
        <input type="file" name="foto">

        <br/>

        <input type="checkbox" name="novedades"> Desea recibir novedades?

        <br/>

        <label for="mensaje">Comentarios</label>
        <textarea name="mensaje" placeholder="Dejá tu comentario"></textarea>
    </form>
</body>
</html>
